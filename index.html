<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- jQuery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>

</head>

<body>

  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Train Scheduler</h1>
      <h3 class="text-center">All aboard!</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current train schedule -->
        <div class="card mb-4">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Miles Away</th>
                </tr>
              </thead>
              <tbody>
                  <!-- New trains will go here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Add new trains -->
    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="name-input">Train Name</label>
                <input class="form-control" id="name-input" placeholder="Austin Express" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Dallas" type="text">
              </div>
              <div class="form-group">
                <label for="time-input">First Train Time (HH:mm - Military Time)</label>
                <input class="form-control" id="time-input" placeholder="12:00" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="60" type="text">
              </div>
              <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript link -->
  <script src="assets/javascript/app.js"></script>

</body>

</html>
